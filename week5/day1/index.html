<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="root">
    <header>
      <input type="text " class="search-box" placeholder="Enter a zip code...">
    </header>
    <main>
      <section class="location">
        <div class="city">Kansas City</div>
        <div class="date">Monday, April 5, 2021</div>
      </section>
      <div class="current">
        <div class="temp">70<span>°F</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-lo">45°F / 70°F</div>
      </div>
    </main>
  </div>
</body>
<script src="main.js"></script>
</html>
