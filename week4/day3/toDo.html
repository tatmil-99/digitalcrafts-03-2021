<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="toDo.css">
</head>

<body>
  <!-- <h1 class="title">To-Do List:</h1> -->
  <div class="main-container">
    <div class="card">
      <h1 class="title">To-Do List:</h1>

      <!-- insert later after button -->
      
    </div>
  </div>  
</body>
<script>
  // CREATES INPUT AND LABEL
  const taskLabel = document.createElement("label")
  taskLabel.className = "task-label"
    // taskLabel.for = "task"
    // taskLabel.innerHTML = "Add Task:";
  const createLabel = document.querySelector(".card")
  createLabel.append(taskLabel)

  const taskInput = document.createElement("input")
  taskInput.className = "task-input"
    // taskInput.name = "task"
  const createInput = document.querySelector(".card")
  createInput.append(taskInput)
  const taskInputed = document.querySelector(".task-input").value

  // CREATES BUTTON TO ADD TASKS
  const addTaskBtn = document.createElement("button")
  addTaskBtn.innerHTML = "Add Task"
  addTaskBtn.className = "task-button"
  const createBtn = document.querySelector(".card")
  createBtn.append(addTaskBtn)

  // CREATES TITLE AND UL OF TASKS TO BE ADDED
  const tasksTitle = document.createElement("h3")
  tasksTitle.innerHTML = "Tasks:"
  const createTasksTitle = document.querySelector(".card")
  createTasksTitle.append(tasksTitle)

  const tasksList = document.createElement("ul")
  tasksList.className = "list-of-tasks"
  const createTasksList = document.querySelector(".card")
  createTasksList.append(tasksList)

  // CREATES FUNCTION THAT CREATES NEW TASKS BASED ON USER INPUT
  function addTask() {
    const grabTask = document.querySelector(".list-of-tasks")
    const newTask = document.createElement("li")
    const taskInputed = document.querySelector(".task-input").value 
    // taskInputed.type = "checkbox"
    newTask.innerHTML = taskInputed
    grabTask.append(newTask) 
  }

  const onClick = document.querySelector(".task-button")

  onClick.addEventListener("click", function() {
    console.log("works")
    addTask()
  })
</script>
</html>
