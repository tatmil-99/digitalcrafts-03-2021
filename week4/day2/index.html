<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="main-header">DOM 101</h1>
  <ul id="list">
    <li class="list-item1">user</li>
    <li class="list-item">about</li>
    <li class="list-item">contact</li>
    <li class="list-item1">chat</li>
  </ul>
</body>
<script>
  const heading = document.getElementById("main-header")
  console.log(heading)
  const list = document.getElementById("list")
  console.log(list)

  const listItem = document.getElementsByClassName("list-item")
  console.log(listItem.length)

  const liItem = document.querySelector(".list-item1")
  console.log(liItem)
  const liItems = document.querySelectorAll(".list-item1")
  console.log(liItems)
</script>
</html>
