<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <div id="main-container">
    <div id="main">
      <h2 id="title">Tip Calculator</h2>

      <label for="billNum">Bill Amount($)</label>
      <input id="bill-amt" type="text" name="billNum" placeholder="20">
      <br>
      <label for="tipNum">Tip Amount(%)</label>
      <input id="tip-amt" type="text" name="tipNum" placeholder="20">
    
      <div id="button-box">
        <button onclick="tipFunction()">Calculate Total</button>
      </div>
      <p id="display-total">Your total amount is:</p>
      <p id="tip-history-title">Tip History:</p>
      <ul id="tip-history">

      </ul>
    </div>
  </div>
</body>

<script>
   function tipFunction() {
    const billAmt = document.querySelector("#bill-amt").value
    const tipAmt = document.querySelector("#tip-amt").value
    const paragraph = document.querySelector("#display-total")
 

    const tipOperation = billAmt * (tipAmt / 100)
    let totalAmt = Number(billAmt) + Number(tipOperation)
    totalAmt = totalAmt.toFixed(2)

    paragraph.innerText = (`Your total amount is: $${totalAmt}`)

    const tipHistoryList = document.querySelector("#tip-history")
    const newLiItem = document.createElement("li")
    newLiItem.innerText = `$${tipOperation}`
    tipHistoryList.append(newLiItem)
  }
</script>
</html>
